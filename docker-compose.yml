services:
  ministudio:
    build: .
    container_name: ministudio
    command: uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8100:8000"
    volumes:
      - ./fastapi_app:/app/fastapi_app
      - ./frontend:/app/frontend
      - ./memory:/app/memory
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ministudio_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/project/ping"]
      interval: 10s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ministudio-cloudflared
    restart: unless-stopped
    env_file:
      - .env
    command: ["tunnel", "--protocol", "http2", "--no-autoupdate", "run", "--token", "${TUNNEL_TOKEN}"]
    depends_on:
      - ministudio
    network_mode: service:ministudio
    volumes:
      - C:/Users/Dell/.cloudflared:/etc/cloudflared

networks:
  ministudio_net:
    driver: bridge
